@if(newsCard) {
    <mat-card class="news-card">
      <p>{{newsCard.sourceName}}</p>
      <img matCardImage src={{newsCard.imageUrl}}>
      <mat-card-header>
        <mat-card-title>{{newsCard.headline}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{newsCard.publicationDate.toLocaleString()}}</p>
        <p>{{newsCard.positivityRate}}</p>
      </mat-card-content>
      <mat-card-actions align="start">
        <a mat-flat-button [routerLink]="['/news/', newsCard.id]">Подробнее</a>
      </mat-card-actions>
      <mat-card-footer></mat-card-footer>
    </mat-card>
}
