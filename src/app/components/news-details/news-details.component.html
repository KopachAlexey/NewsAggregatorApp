@if(news){
  <div class="news-container">
    <div class="news">
      <mat-card>
        <img matCardImage src={{news.imageUrl}}>
          <mat-card-header>
              <mat-card-title>{{news.headline}}</mat-card-title>
              <mat-card-subtitle>{{news.summary}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content [innerHTML]="news.content">
          </mat-card-content>
          <mat-card-actions align="start">
              <a (click)="goBack()" mat-flat-button >Назад</a>
          </mat-card-actions>
          <mat-card-footer>
            <p>Опубликовано: {{news.publicationDate}}</p>
            <p>Оценка: {{news.positivityRate}}</p>
            <p>
              <a target="_blank" href={{news.url}}>Оригинальная новость</a>
            </p>
          </mat-card-footer>
      </mat-card>
    </div>
  </div>
}
<app-comments-section [newsId]="newsId" ></app-comments-section>
